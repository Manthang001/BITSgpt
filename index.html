<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITS Pilani AI Guide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #003366; /* BITS Pilani Blue */
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        header h1 { margin: 0; font-size: 1.8rem; }
        header p { margin: 5px 0 0 0; font-size: 1rem; opacity: 0.9; }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>BITSian AI Guide</h1>
        <p>Ask me anything about the campus, hostels, or courses.</p>
    </header>
    <main>
        <div class="chat-container">
            <iframe src="https://manthangupta21-bitsgpt.hf.spaceL" allow="microphone"></iframe>
        </div>
    </main>
</body>
</html>
